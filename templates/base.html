{% load static %}
<html>
    <head>
        <title>Tittle</title>
        <!--<link rel="stylesheet" href="{% static 'css/English.css' %}">  из-за него появляется белая полоса сверху навбара-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Главная страница</a>
            <span class="user text-white">
                {% if request.user.is_authenticated %}
                    <i class="bi bi-person"></i>
                    <a href="{% url 'app:profile' %}"> {{ request.user.username }}</a>
                    <i class="bi bi-box-arrow-left"></i>
                    <a href="{% url 'app:logout' %}">Выйти</a>
                {% else %}
                    <i class="bi bi-box-arrow-right"></i>
                    <a href="{% url 'app:login' %}">Войти</a>
                {% endif %}
            </span>
        </div>
    </nav>

    <div class="container">
    {% block content %}
    {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    </body>
</html>
