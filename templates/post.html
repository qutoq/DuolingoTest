{% extends 'html/base.html' %}
{% load static %}
{% block content %}
<div class="container py-5 row g-0">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div>
            <h1><a href="/">Main</a></h1>
        </div>

        <h1></h1>
        {{posts}}

        {% for post in posts %}
            <div>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>Автор: {{ post.author }}</p>
                <p>Текст: {{ post.text|linebreaksbr }}</p>
                <p>Дата публикации: {{ post.published_date }}</p>
            </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
