{% load static %}
{% load crispy_forms_tags%}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style> .side-image {background-image: url('{% static "/img/cat.jpeg" %}');}</style>
    <link rel="stylesheet" href="{% static 'css/logincss.css' %}">
    <title>Duolingo test</title>
</head>
<body>
    <div class="wrapper" >
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image ">

                    <!-- image -->
                    <!--<img src="{% static 'img/cat.jpeg' %}" width="1000" alt="">-->
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Login</header>
                        <div class="login-form">
                            <form action="{% url 'app:login' %}" method="post">
                                <!-- {{ form | crispy }} 
                                {{ form.username | as_crispy_field:"bootstrap" }}
                                {{ form.password | as_crispy_field:"bootstrap" }}-->

                                
                                {% render_field form.username placeholder="Username" class="form-control"%}
                                <p></p>
                                {% render_field form.password placeholder="Password" class="form-control"%}
                                
                                {% csrf_token %}
                                <input type="hidden" name="next" value="{{ next }}"/>
                                <p></p>
                                <div class="input-field">
                                    <input type="submit" class="submit" value="Sign Up">    
                                </div>
                            </form>
                        </div>
                        <div class="signin">
                            <span> No uno <a href="/register">in here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> 
</body>
</html>
